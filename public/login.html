<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="logEmail">Email</label>
        <input type="email" class="form-control" id="logEmail" required autocomplete="username">
      </div>
      <div class="form-group">
        <label for="logPassword">Password</label>
        <input type="password" class="form-control" id="logPassword" required autocomplete="current-password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">New user? <a href="register.html">Register here</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
