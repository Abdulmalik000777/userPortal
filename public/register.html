<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Register</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Register</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="regName">Name</label>
        <input type="text" class="form-control" id="regName" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" class="form-control" id="regEmail" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" class="form-control" id="regPassword" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="register.js"></script>
</body>
</html>
